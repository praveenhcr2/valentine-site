<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

/* Background */
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Poppins;
overflow:hidden;
background:
radial-gradient(circle at center,#2b0035 0%,#14001a 50%,#000 100%);
animation:bgZoom 18s ease-in-out infinite alternate;
}

@keyframes bgZoom{
from{background-size:100% 100%;}
to{background-size:120% 120%;}
}

/* Floating CSS hearts (same everywhere) */
.heart{
position:absolute;
width:30px;
height:30px;
background:#ffb6c1;
transform:rotate(-45deg);
animation:float 7s linear infinite;
opacity:.9;
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:30px;
height:30px;
background:#ffb6c1;
border-radius:50%;
}

.heart::before{ top:-15px; left:0; }
.heart::after{ left:15px; top:0; }

@keyframes float{
0%{transform:translateY(100vh) rotate(-45deg);}
100%{transform:translateY(-10vh) rotate(-45deg);opacity:0;}
}

/* Valentine box */
.container{
text-align:center;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,105,180,.35);
width:320px;
z-index:2;
}

h2{color:white;}
h3{color:#ffb6c1;margin-top:-10px;}

.msg{color:white;margin:20px 0;}

.btn-box{
display:flex;
justify-content:space-between;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

/* YES button */
#yes{
background:#ff4d88;
color:white;
box-shadow:0 0 18px #ff4d88;
}

/* NO button */
#no{
background:transparent;
color:white;
border:2px solid white;
box-shadow:0 0 10px white inset;
position:relative;
z-index:9999;
}

/* Roses */
.rose{
position:absolute;
font-size:22px;
color:crimson;
animation:fade 2s forwards;
pointer-events:none;
}

@keyframes fade{
to{transform:translateY(-40px);opacity:0;}
}

/* Final romantic message */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:#ffb6c1;
font-size:34px;
font-weight:600;
text-align:center;
z-index:1000;
text-shadow:
0 0 10px hotpink,
0 0 25px hotpink,
0 0 45px deeppink;
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

</style>
</head>

<body>

<div class="container">
<h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
<h3>Will you be my Valentine? üíñü•∫</h3>

<div class="msg" id="message"></div>

<div class="btn-box">
<button id="yes">Yes üíñ</button>
<button id="no">No üíî</button>
</div>
</div>

<script>

/* Floating hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
},300);


/* NO button messages */
const messages=[
"Are you sure? ü•∫",
"Really sure? üò¢",
"Think again ‚ù§Ô∏è",
"No button is broken üòú",
"System error‚Ä¶ try YES üòè",
"Nice try üòé",
"That option is not allowed üòÇ",
"Are you testing me? üòÜ",
"Oops, missed the YES button üòÅ",
"Try again‚Ä¶ carefully üòå",
"This is getting suspicious ü§®",
"You cannot escape love üòÑ",
"Caught you again üòú"
];

const msg=document.getElementById("message");
const noBtn=document.getElementById("no");

let firstClick=true,count=0;

noBtn.onclick=()=>{
msg.textContent=messages[count++%messages.length];

if(firstClick){
document.body.appendChild(noBtn);
noBtn.style.position="absolute";
firstClick=false;
}

noBtn.style.left=Math.random()*90+"vw";
noBtn.style.top=Math.random()*90+"vh";
};


/* YES click */
document.getElementById("yes").onclick=()=>{

document.querySelector(".container").style.display="none";
noBtn.onclick=null;
document.onclick=null;

const popup=document.createElement("div");
popup.className="popup";
popup.innerHTML="üíñ You Made My Heart Smile üíñ<br>Happy Valentine‚Äôs Day ‚ù§Ô∏è";
document.body.appendChild(popup);

document.body.style.boxShadow="inset 0 0 150px hotpink";
};


/* Roses click effect */
document.addEventListener("click",(e)=>{
const num=Math.floor(Math.random()*2)+2;

for(let i=0;i<num;i++){
const rose=document.createElement("div");
rose.className="rose";
rose.innerHTML="üåπ";
rose.style.left=e.pageX+(Math.random()*20-10)+"px";
rose.style.top=e.pageY+(Math.random()*20-10)+"px";
document.body.appendChild(rose);
setTimeout(()=>rose.remove(),2000);
}
});

</script>
</body>
</html>
